input_dir: /fast/users/szyskam_c/work/Coop/Polanski/RNAseq/raw_data
work_dir: /fast/users/szyskam_c/scratch/projects/RNApolanski
# path or URL to sample sheet (TSV format, columns: sample, condition, ...)
samples: config/rnaPol_samples.tsv
# path or URL to sequencing unit sheet (TSV format, columns: sample, unit, fq1, fq2)
# Units are technical replicates (e.g. lanes, or resequencing of the same biological
# sample).
units: config/rnaPol_units.csv
length: 150
#### REF SECTION ###############
ref:
    static_path: /fast/groups/ag_schmueck/work/ref
    species: homo_sapiens
    build: hg19
    release: 87
    hg19:
        genome: genome/hg19_ens104_primary_assembly.fa
        genome_split: genome/split
        gtf_path: annotation
        index_folder: star_index
        rseqc_folder: annotation/rseqc
    hg38:
        genome: genome/hg38.fasta
        genome_split: genome/split
        gtf_path: annotation
        index_folder: star_index
        rseqc_folder: annotation/rseqc
trimming:
    activate: False
    adapter: AAGCAGTGGTATCAACGCAGAGTAC                # adapter from SMARTer II kit

fastqc:
    config: config/tools/fastqc_limits.txt            # path to config file relative to Snakefolder
pca:
    activate: True
    labels:
        # columns of sample sheet to use for PCA
        - condition

diffexp:
    # contrasts for the deseq2 results method
    contrasts:
        A-vs-B:
        - A
        - B
    model: ~condition

params:
    cutadapt-pe: ""
    cutadapt-se: ""
    star: "--outSAMtype BAM Unsorted"
